<!DOCTYPE html>
<html lang="ko">

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<link rel="shortcut icon" href="/favicon.ico" type="image/x-icon">
	<link rel="icon" href="/favicon.ico" type="image/x-icon">
	<title>HTML연습</title>
</head>

<body>
	<h1>h1:제목을 넣는 태그</h1>
	<h2>h2:제목을 넣는 태그</h2>
	<h3>h3:제목을 넣는 태그</h3>
	<h4>h4:제목을 넣는 태그</h4>
	<h5>h5:제목을 넣는 태그</h5>
	<div>div:영역</div>
	<div>div:영역2</div>
	<span>span:영역</span>
	<span>span:영역2</span>
	<p>p:영역</p>
	*--h1,div,p 태그는 block요소 span, img는 inline요소--*
	<img src="banner.jpg" alt="배너">

</html>
